<div class="content">
  <div *ngFor="let category of data">
      <div class="card">
          <div class="card">
              <img [src]="['/assets/'+ category?.image_url]">
              <div class="txt">
                  <p class="cat-name">{{category?.category_name}}</p>
              </div>
              <a class="categoryLink" [routerLink]="['/products', category?.category_id]">
                  <app-button [color]="'white'" [backGroundColor]="'rgba(89, 160, 83, 1)'"
                      [text]="'more details'"></app-button>
              </a>
          </div>
      </div>
  </div>
</div>
