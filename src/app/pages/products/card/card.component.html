<div *ngFor="let product of singleCategory"  >
  <div [routerLink]="['/product/', product?.product_name]" class="card">
    <div class="ii">
      <img [src]="['/assets/'+product?.image_url]" class="card-img" alt="{{ product?.product_name }}" />
      <div class="info-i">
        <app-info></app-info>
      </div>
    </div>
    <div class="txt">
      <p class="name">{{ product?.product_name }}</p>
      <p class="price">{{ product?.price_product }} $</p><br>
      <p class="price">Quantity:{{ product?.point_product }}</p>
    </div>
    <app-button
      (click)="onButtonClick($event, product)"
      [color]="'white'"
      [backGroundColor]="'rgba(89, 160, 83, 1)'"
      [text]="'request'"
    ></app-button>
  </div>
