<div class="container mt-5 mb-5">
  <div class="row align-items-center">
    <div class="col-lg-6 d-none d-lg-flex justify-content-center">
      <img src="assets/auth.png" alt="Authentication Image" class="img-fluid" />
    </div>
    <div class="col-lg-6">
      <div class="card shadow border-0">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">{{ mode === 'signup' ? 'Sign Up' : 'Sign In' }}</h3>
          <form [formGroup]="applyForm" (ngSubmit)="submitHandler()">
            
            <!-- Username Field -->
            <div *ngIf="mode === 'signup'" class="mb-3">
              <label for="username">Username</label>
              <input formControlName="username" id="username" type="text" class="form-control" placeholder="Enter username" />
              <div *ngIf="applyForm.get('username')?.errors?.['required']">Username is required</div>
              <div *ngIf="applyForm.get('username')?.errors?.['serverError']">{{ applyForm.get('username')?.errors?.['serverError'] }}</div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="email" class="form-control" placeholder="Enter email" />
              <div *ngIf="applyForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="applyForm.get('email')?.errors?.['email']">Invalid email format</div>
            </div>

            <!-- Phone Field -->
            <div *ngIf="mode === 'signup'" class="mb-3">
              <label for="phone">Phone</label>
              <input formControlName="phone" id="phone" type="text" class="form-control" placeholder="Enter phone number" />
              <div *ngIf="applyForm.get('phone')?.errors?.['required']">Phone is required</div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password">Password</label>
              <input formControlName="password" id="password" type="password" class="form-control" placeholder="Enter password" />
              <div *ngIf="applyForm.get('password')?.errors?.['required']">Password is required</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100" [disabled]="disabled">{{ mode === 'signup' ? 'Sign Up' : 'Sign In' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
