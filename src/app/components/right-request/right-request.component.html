<div class="info">
  <form [formGroup]="applyForm">
    <div class="group">
      <input id="address" type="text" required formControlName="address" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="address">Address</label>
    </div>

    <div class="group">
      <input id="number" type="text" required formControlName="number" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="number">Number</label>
    </div>
  </form>
</div>

<!-- Display total prices and points -->
<div class="totals">
  <p style="color: #008000; font-weight: bold">Total Price: ${{ totalPrice.toFixed(2) }}</p>
  <br>
  <p style="color: #008000; font-weight: bold">Total Points: {{ totalPoints }}</p>
  <br><br>
</div>

<div class="delivery">
  <p>Delivery</p>
  <span>
    Delivery Date:
    {{ date.toLocaleString('en-US', {
    day: 'numeric',
    month: 'short',
    year: 'numeric',
  }) }}
  </span>
</div>

<p *ngIf="error !== ''" style="margin-top: 7px; text-align: center; color: red">
  {{ error }}
</p>

<div class="ways">
  <button class="subm" (click)="paymentSubmitHandler()">Confirm Request</button>
</div>

<a [routerLink]="'/category'">
  <button class="wayss">Back to shopping</button>
</a>
