<section class="row  p-5 ">
    <div class="part1 col-12 col-lg-3 col-md-6 col-sm-8 d-flex align-items-center flex-column  mb-4 justify-content-start">
        <h1>info</h1>
        <div class="   mt-3 d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex">
                <h5 class="me-4 ms-5 ps-5">Your points</h5>
                <h6>{{ userPoints }} points</h6>
            </div>
            <button [routerLink]="'/ponintreq'"  class="btn m-2">Use points</button>
        </div>
    </div>
    <div class="part2 col-12 col-lg-4 col-md-6 col-sm-8 d-flex flex-column align-items-center justify-content-end">
        <div class="  point-items d-flex flex-column  justify-content-end align-items-start">
            <div class="d-flex mb-2 ">
                <p class="me-3">50 points</p>
                <div class="d-flex">
                    <img src="assets\rasclny-images\rice.png" class="icon" alt="">
                    <p class="ms-1">1kg rice</p>
                </div>
            </div>
            <div class="d-flex mb-2">
                <p class="me-3">100 points</p>
                <div class="d-flex">
                    <img src="assets\rasclny-images\zeeet.jpeg" class="icon" alt="">
                    <p class="ms-1">oil bottle</p>
                </div>
            </div>
            <div class="d-flex mb-2">
                <p class="me-3">150 points</p>
                <div class="d-flex">
                    <img src="assets\rasclny-images\pott.jpeg" class="icon" alt="">
                    <p class="ms-1">pot</p>
                </div>
            </div>
            <div class="d-flex mb-2">
                <p class="me-3">200 points</p>
                <div class="d-flex">
                    <img src="assets\Frame2501.png" class="icon" alt="">
                    <p class="ms-1">2 oil bottle</p>
                </div>
            </div>
        </div>
    </div>
    <div class=" point-image col-12 col-lg-4 col-md-8 col-sm-8 coin ">
        <img src="assets\rasclny-images\coin2.png " />
    </div>
</section>
