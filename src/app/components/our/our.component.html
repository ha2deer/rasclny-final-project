  <div class="team-section py-5">
    <div class="container">
      <h2 class="text-center mt-5 dif-text">Our Team</h2>
      <div class="text-center mb-5">
        <img src="assets\rasclny-images\Teamwork-amico.png" alt="Team Illustration" class="img-fluid" style="max-width: 300px;">
      </div>
      <div class="row g-4">
        <div class="col-md-4" *ngFor="let member of teamMembers">
          <div class="team-card p-4 shadow-sm text-center">
            <img [src]="member.image" alt="{{ member.name }}" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
            <h4>{{ member.name }}</h4>
            <p>{{ member.role }}</p>
            <p>⭐⭐⭐⭐⭐</p>
          </div>
        </div>
      </div>
    </div>
  </div>
